                <v65:login></v65:login>

            </div>

<div id="container-menu">

	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div>
	<!---/Menu--->

</div>
	
<div id="container">
	
	<!---Content--->
	<div id="contentWrapper">

        	<v65:pods location="homepageFeatureImage" type="image"></v65:pods>
        </div>
		<div id="homepageContent">
        
			<div id="featureWine">
            
            <v65:promoGroup category="Featured" maxRows="" productElements="Thumbnail,Title,teaser,price,addToCart"></v65:promoGroup>
            
            <!---<img src="../assets/images/featureWine.jpg" width="110" height="290" alt="Feature Wine Image">
            <br>

            <h1> Featured Wine</h1>

			<div id="featureWineClub">
            <v65:pods location="homepageMid" type="description"></v65:pods>
            </div>

            <v65:pods location="homepageRight" type="description"></v65:pods>
            <p><v65:subscribe contacttype="Newsletter"></v65:subscribe></p>
            </div>
            
		</div>
	</div>
