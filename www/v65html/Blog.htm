<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
	
    <!--//Vin65 QuickLaunch//-->
    <script type="text/javascript">
          var qlCode='template2:vin65cloud';
          var qlLayoutType='BlogList';
    </script>
    <script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
    <!--//Vin65 QuickLaunch//-->
	
	<script src="/assets/js/scripts.js"></script>
	<script src="/assets/js/swfobject.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../assets/css/screen.css">
	<!--[if IE 7]><link rel="stylesheet" type="text/css" href="../assets/css/ie7.css"><![endif]-->
	<!--[if IE 8]><link rel="stylesheet" type="text/css" href="../assets/css/ie8.css"><![endif]-->

	<v65:rssFeed></v65:rssFeed>
	
</head>
<body>

	<!---Header--->
	<div id="header">
		<div id="logo"><a href="/" accesskey="h"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a></div>
        <div id="headerGraphic"><img src="../assets/images/header-scroll.png" width="455" height="150" alt="Header Graphic"></div>
        
        	<!---User Tools--->
			<div id="user-toolsWrapper">
                <div id="user-tools">
                
                <v65:modalCart></v65:modalCart>	
                <v65:login></v65:login>	
			
                </div>
            </div>
            <!---User Tools--->
        
    </div>
	<!---/Header--->
    
<div id="container-menu">
		
	<!---Menu--->
	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div>
	<!---/Menu--->

</div>

<div id="container">
	
	<!---Content--->
	<div id="contentWrapper">
		
		<!---Main Content--->
		<div id="blogContent">
			
			<v65:mainContent></v65:mainContent>
			
		</div>
		<!---/Main Content--->
		
		<!---Blog Right--->
		<div id="blogRightWrapper">
		
			<div id="blogRightWrapper-Col1">
				
				<h5>Recent Posts</h5>
				<v65:blogRecentPosts maxrows="10"></v65:blogRecentPosts>
				
				<h5>Blog Categories</h5>
				<v65:blogCategories></v65:blogCategories>
								
			</div>
			
			<div id="blogRightWrapper-Col2">
				
				<h5>Blog Archives</h5>
				<v65:blogArchives></v65:blogArchives>
				
				<h5>Our Writers</h5>
				<v65:blogAuthors></v65:blogAuthors>

			</div>
			
		</div>
		<!---/Blog Right--->		
		
	</div>
	<!---/Content--->
    
</div>
	
<div id="container-footer">
	
	<!---Footer--->
	<div id="footer">
		<div id="footerLegal">
			<v65:layoutFooterNav></v65:layoutFooterNav>
			<p><v65:copyright></v65:copyright></br>
            <v65:vin65Accolade></v65:vin65Accolade></p>
		</div>
		<div id="footerGraphic">
			<p><img src="../assets/images/footer-scroll.png" width="590" height="140" alt="Footer Graphic"></p>
		</div>
	</div>
	<!---/Footer--->
	
</div>

<!---Analytics--->
<v65:googleAnalytics></v65:googleAnalytics>	
<!---/Analytics--->

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>     
<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
