<!DOCTYPE html>
<html>
<head>

    <!--//Vin65 QuickLaunch//-->
    <script type="text/javascript">

	<v65:css files="/assets/css/screen.css" media="screen"></v65:css>

<body>

	<!---Header--->
	<div id="header">
		<div id="logo"><a href="/" accesskey="h"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a></div>
        <div id="headerGraphic"><img src="../assets/images/header-scroll.png" width="455" height="150" alt="Header Graphic"></div>
        
        	<!---User Tools--->
			<div id="user-toolsWrapper">
                <div id="user-tools">
                
                <v65:modalCart></v65:modalCart>	
                <v65:login></v65:login>	
			
                </div>
            </div>
            <!---User Tools--->
        
    </div>
	<!---/Header--->
		
<div id="container-menu">
		
	<!---Menu--->
	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div>
	<!---/Menu--->

</div>

<div id="container">
	
	<!---Content--->
	<div id="contentWrapper">
		
		<!---Left Nav--->
		<div id="leftMenu">
			<h3><v65:leftNavSectionTitle depth="2"></v65:leftNavSectionTitle></h3>
			<v65:layoutLeftNav></v65:layoutLeftNav>
			
		</div>		
		<!---/Left Nav--->
		
		<!---Content--->
		<div id="pageContent">
			<v65:mainContent></v65:mainContent>
		</div>
		<!---/Content--->
		
	</div>
	<!---/Content--->
    
</div>
	
<div id="container-footer">

	<div id="footer">
		<div id="footerLegal">
			<v65:layoutFooterNav></v65:layoutFooterNav>
			<p><v65:copyright></v65:copyright></br>
            <v65:vin65Accolade></v65:vin65Accolade></p>
		</div>
		<div id="footerGraphic">
			<p><img src="../assets/images/footer-scroll.png" width="590" height="140" alt="Footer Graphic"></p>
		</div>
	</div>
	<!---/Footer--->
	
</div>

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
